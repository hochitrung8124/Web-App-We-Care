<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang xử lý đăng nhập...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 2rem;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <h1>Đang xử lý đăng nhập...</h1>
      <p>Vui lòng đợi trong giây lát</p>
    </div>

    <div id="success" style="display: none;">
      <div class="icon">✅</div>
      <h1>Đăng nhập thành công!</h1>
      <p>Cửa sổ này sẽ tự động đóng...</p>
      <div class="success">
        <p>Bạn đã đăng nhập thành công. Đang chuyển hướng...</p>
      </div>
    </div>

    <div id="error" style="display: none;">
      <div class="icon">❌</div>
      <h1>Đăng nhập thất bại</h1>
      <p id="error-message">Đã có lỗi xảy ra</p>
      <div class="error">
        <p>Vui lòng đóng cửa sổ này và thử lại.</p>
      </div>
    </div>
  </div>

  <script>
    // Utility: Convert base64url to base64
    function base64UrlToBase64(base64url) {
      let base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
      const padding = base64.length % 4;
      if (padding > 0) {
        base64 += '='.repeat(4 - padding);
      }
      return base64;
    }

    // Utility: Decode base64 with UTF-8 support
    function decodeBase64Unicode(str) {
      try {
        const base64Str = base64UrlToBase64(str);
        
        if (typeof TextDecoder !== 'undefined') {
          const binaryString = atob(base64Str);
          const bytes = new Uint8Array(binaryString.length);
          for (let i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
          }
          return new TextDecoder('utf-8').decode(bytes);
        }
        
        const binaryString = atob(base64Str);
        const percentEncodedStr = binaryString.split('').map(c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join('');
        return decodeURIComponent(percentEncodedStr);
      } catch (error) {
        console.error('Decode error:', error);
        throw new Error('Cannot decode JWT token');
      }
    }

    const showElement = (id) => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'none';
      document.getElementById('error').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    };

    const showError = (message) => {
      showElement('error');
      document.getElementById('error-message').textContent = message;
    };

    const showSuccess = () => {
      showElement('success');
    };

    // Parse token từ URL fragment
    const parseTokenFromUrl = () => {
      try {
        const fragment = window.location.hash.substring(1); // Remove '#'
        if (!fragment) {
          throw new Error('Không tìm thấy token trong URL');
        }

        const params = new URLSearchParams(fragment);
        const accessToken = params.get('access_token');
        const expiresIn = params.get('expires_in');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        // Check for errors from OAuth provider
        if (error) {
          throw new Error(errorDescription || error);
        }

        if (!accessToken || !expiresIn) {
          throw new Error('Token không hợp lệ hoặc thiếu thông tin');
        }

        // Decode JWT để lấy user info
        const payload = JSON.parse(decodeBase64Unicode(accessToken.split('.')[1]));

        const user = {
          username: payload.upn || payload.unique_name || payload.email || 'Unknown',
          name: payload.name,
          email: payload.upn || payload.email,
        };

        return {
          accessToken,
          expiresIn: parseInt(expiresIn, 10),
          tokenType: params.get('token_type') || 'Bearer',
          user,
        };
      } catch (error) {
        console.error('Parse token error:', error);
        throw error;
      }
    };

    // Main execution
    try {
      // Parse token from URL
      const result = parseTokenFromUrl();

      // Send message to parent window
      if (window.opener) {
        window.opener.postMessage(
          {
            type: 'OAUTH_TOKEN_RECEIVED',
            result: result,
          },
          window.location.origin
        );

        showSuccess();

        // Close popup after 1.5 seconds
        setTimeout(() => {
          window.close();
        }, 1500);
      } else {
        showError('Không thể giao tiếp với cửa sổ chính. Vui lòng đóng popup và thử lại.');
      }
    } catch (error) {
      console.error('OAuth callback error:', error);

      // Send error to parent window
      if (window.opener) {
        window.opener.postMessage(
          {
            type: 'OAUTH_VALIDATION_FAILED',
            error: error.message || 'Xác thực thất bại',
          },
          window.location.origin
        );
      }

      showError(error.message || 'Đã có lỗi xảy ra trong quá trình xác thực');

      // Auto close after 5 seconds on error
      setTimeout(() => {
        window.close();
      }, 5000);
    }

    // Handle window close
    window.addEventListener('beforeunload', () => {
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage(
          {
            type: 'OAUTH_POPUP_CLOSED',
          },
          window.location.origin
        );
      }
    });
  </script>
</body>
</html>

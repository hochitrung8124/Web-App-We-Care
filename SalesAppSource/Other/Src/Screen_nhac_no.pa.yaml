                  - lbl_ghichu_nhacno:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(77, 77, 77, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Bold
                        Height: =50
                        PaddingLeft: =20
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: ="Ghi chú"
                        Width: =Button3_5.Width
                        X: =Button3_5.X
                        Y: =Dropdown1.Y + Dropdown1.Height + 30
                  - txt_ghichu_nhacno:
                      Control: Classic/TextInput@2.3.2
                      Properties:
                        BorderColor: =RGBA(145, 143, 141, 1)
                        BorderThickness: =1
                        Color: =RGBA(50, 49, 48, 1)
                        Default: =""
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        Font: =Font.Arial
                        Height: =200
                        HoverBorderColor: =RGBA(16, 110, 190, 1)
                        HoverColor: =RGBA(50, 49, 48, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        Mode: =TextMode.MultiLine
                        PaddingBottom: =0
                        PaddingLeft: =10
                        PaddingRight: =0
                        PaddingTop: =0
                        PressedBorderColor: =RGBA(0, 120, 212, 1)
                        PressedColor: =RGBA(50, 49, 48, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =24
                        Width: =Button3_5.Width - 40
                        X: =Button3_5.X + 20
                        Y: =lbl_ghichu_nhacno.Y + lbl_ghichu_nhacno.Height
                  - lbl_ngaythongbao_nhacno:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(77, 77, 77, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Bold
                        Height: =50
                        PaddingLeft: =20
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: ="Ngày thông báo"
                        Width: =Button3_5.Width
                        X: =Button3_5.X
                        Y: =txt_ghichu_nhacno.Y + txt_ghichu_nhacno.Height + 50
                  - lbl_ngaythongbao_nhacno_1:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(77, 77, 77, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.Arial
                        Height: =50
                        PaddingLeft: =20
                        PaddingRight: =30
                        PaddingTop: =0
                        Size: =24
                        Text: =Text(Today(), "dd/mm/yyyy")

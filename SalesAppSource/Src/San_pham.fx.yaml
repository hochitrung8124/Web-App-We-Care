San_pham As screen:
    Fill: =RGBA(219, 219, 219, 1)
    OnVisible: |-
        =ClearCollect(
            list_sp,
            If(
                IsBlank(txt_searchSP.Text),
                Sort(
                    FirstN(
                        Filter(
                            'Kho Bình Định',
                            Status = 'Status (Kho Bình Định)'.Active,
                            !IsBlank('Tên SP'),
                            'Nhân viên cung ứng' <> "WECARE",
                            'Vị trí kho'.ID = dp_kho.Selected.ID
                        ),
                        10
                    ),
                    'Tên SP',
                    SortOrder.Ascending
                ),
                Sort(
                    FirstN(
                        Filter(
                            'Kho Bình Định',
                            Status = 'Status (Kho Bình Định)'.Active,
                            !IsBlank('Tên SP'),
                            'Nhân viên cung ứng' <> "WECARE",
                            'Vị trí kho'.ID = dp_kho.Selected.ID,
                            txt_searchSP.Text in 'Tên SP'
                        ),
                        10
                    ),
                    'Tên SP',
                    SortOrder.Ascending
                )
            )
        )

    Gallery_SP As gallery.galleryVertical:
        '#CopilotOverlayLabel': ="Filtered"
        DelayItemLoading: =true
        Fill: =RGBA(219, 219, 219, 1)
        Height: =1145
        Items: =list_sp
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =20
        TemplateSize: =230
        Width: =Parent.Width
        Y: =221
        ZIndex: =1

        Button1_1 As button:
            BorderThickness: =0
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Gallery_SP.TemplateHeight
            HoverBorderColor: =
            HoverFill: =
            OnSelect: =Select(Parent)
            PressedBorderColor: =
            PressedFill: =
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =24
            Text: =""
            Width: =Gallery_SP.TemplateWidth
            ZIndex: =1

        lbl_TenSP As label:
            Color: =RGBA(4, 161, 179, 1)
            Font: =Font.Arial
            FontWeight: =FontWeight.Bold
            Height: =80
            OnSelect: =Select(Parent)
            PaddingLeft: =20
            PaddingTop: =0
            Size: =24
            Text: =ThisItem.'Tên SP'
            Width: =Gallery_SP.TemplateWidth
            ZIndex: =3

        lbl_ton_kho As label:
            Color: =RGBA(77, 77, 77, 1)
            Font: =Font.Arial
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =20
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Tồn kho: " & ThisItem.'Tồn hàng đạt' &" "& ThisItem.'Đơn vị'
            Width: =Gallery_SP.TemplateWidth
            Y: =lbl_TenSP.Y + lbl_TenSP.Height
            ZIndex: =4

        lbl_ton_kho_LT As label:
            Color: =RGBA(77, 77, 77, 1)
            Font: =Font.Arial
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =20
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Tồn kho lý thuyết: " & ThisItem.'Tồn kho lý thuyết' & " "& ThisItem.'Đơn vị'
            Width: =Gallery_SP.TemplateWidth
            Y: =lbl_ton_kho.Y + lbl_ton_kho.Height
            ZIndex: =5

        lbl_ton_kho_bomua As label:
            Color: =RGBA(77, 77, 77, 1)
            Font: =Font.Arial
            OnSelect: =Select(Parent)
            PaddingLeft: =20
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Tồn kho lý thuyết (bỏ mua): " & ThisItem.'Tồn kho lý thuyết - Bỏ mua' & " "& ThisItem.'Đơn vị'
            Width: =Gallery_SP.TemplateWidth
            Y: =lbl_ton_kho_LT.Y + lbl_ton_kho_LT.Height
            ZIndex: =6

        lbl_gia_1 As label:
            Color: =RGBA(77, 77, 77, 1)
            Font: =Font.Arial
            OnSelect: =Select(Parent)
            PaddingLeft: =20
            PaddingTop: =0
            Size: =20
            Text: =//ThisItem.'Tên sản phẩm'.
            Width: =Gallery_SP.TemplateWidth
            Y: =lbl_ton_kho_bomua.Y + lbl_ton_kho_bomua.Height
            ZIndex: =7

    Container_SP As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Semibold
        Fill: =RGBA(4, 161, 179, 1)
        Height: =148
        LayoutGridColumns: =6
        LayoutGridRows: =6
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =768
        ZIndex: =2

        txt_searchSP As text:
            Align: =Align.Center
            BorderColor: =RGBA(116, 116, 116, 1)
            BorderThickness: =1
            Color: =RGBA(77, 77, 77, 1)
            Default: =""
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Font: =Font.Arial
            Height: =60
            HintText: ="Sản phẩm"
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(116, 116, 116, 1)
            PressedBorderColor: =
            PressedFill: =
            RadiusBottomLeft: =30
            RadiusBottomRight: =30
            RadiusTopLeft: =30
            RadiusTopRight: =30
            Size: =24
            Width: =Parent.Width - 160
            X: =80
            Y: =Label4.Y + Label4.Height
            ZIndex: =1

        Icon1_1 As icon.Search:
            Color: =RGBA(77, 77, 77, 1)
            Height: =50
            Icon: =Icon.Search
            OnSelect: |-
                =ClearCollect(
                    list_sp,
                    If(
                        IsBlank(txt_searchSP.Text),
                        Sort(
                            FirstN(
                                Filter(
                                    'Kho Bình Định',
                                    Status = 'Status (Kho Bình Định)'.Active,
                                    !IsBlank('Tên SP'),
                                    'Nhân viên cung ứng' <> "WECARE",
                                    'Vị trí kho'.ID = dp_kho.Selected.ID
                                ),
                                10
                            ),
                            'Tên SP',
                            SortOrder.Ascending
                        ),
                        Sort(
                            FirstN(
                                Filter(
                                    'Kho Bình Định',
                                    Status = 'Status (Kho Bình Định)'.Active,
                                    !IsBlank('Tên SP'),
                                    'Nhân viên cung ứng' <> "WECARE",
                                    'Vị trí kho'.ID = dp_kho.Selected.ID,
                                    txt_searchSP.Text in 'Tên SP'
                                ),
                                10
                            ),
                            'Tên SP',
                            SortOrder.Ascending
                        )
                    )
                )
            Width: =50
            X: =625
            Y: =70
            ZIndex: =2

        Label4 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.Arial
            FontWeight: =FontWeight.Bold
            Height: =70
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =28
            Text: ="Sản phẩm" 
            Width: =Parent.Width
            ZIndex: =4

        Icon8 As icon.ArrowLeft:
            Color: =RGBA(255, 255, 255, 1)
            Height: =60
            Icon: =Icon.ArrowLeft
            OnSelect: =Back()
            Width: =60
            X: =20
            Y: =10
            ZIndex: =5

    dp_kho As dropdown:
        BorderColor: =RGBA(102, 102, 102, 1)
        BorderThickness: =1
        ChevronBackground: =RGBA(4, 161, 179, 1)
        ChevronHoverBackground: =
        Default: =First(Filter('Kho WECARE',Status = 'Status (Kho WECARE)'.Active, 'Tên kho'="Kho Bình Định")).'Tên kho'
        Height: =62
        Items: =Sort(Filter('Kho WECARE',Status = 'Status (Kho WECARE)'.Active And !IsBlank(Type)),'Tên kho',SortOrder.Ascending)
        OnChange: |-
            =ClearCollect(
                list_sp,
                If(
                    IsBlank(txt_searchSP.Text),
                    Sort(
                        FirstN(
                            Filter(
                                'Kho Bình Định',
                                Status = 'Status (Kho Bình Định)'.Active,
                                !IsBlank('Tên SP'),
                                'Nhân viên cung ứng' <> "WECARE",
                                'Vị trí kho'.ID = dp_kho.Selected.ID
                            ),
                            10
                        ),
                        'Tên SP',
                        SortOrder.Ascending
                    ),
                    Sort(
                        FirstN(
                            Filter(
                                'Kho Bình Định',
                                Status = 'Status (Kho Bình Định)'.Active,
                                !IsBlank('Tên SP'),
                                'Nhân viên cung ứng' <> "WECARE",
                                'Vị trí kho'.ID = dp_kho.Selected.ID,
                                txt_searchSP.Text in 'Tên SP'
                            ),
                            10
                        ),
                        'Tên SP',
                        SortOrder.Ascending
                    )
                )
            )
        SelectionFill: =RGBA(4, 161, 179, 1)
        Size: =20
        Width: =300
        X: =468
        Y: =153
        ZIndex: =3

    Label_warningListSP As label:
        FontWeight: =FontWeight.Semibold
        Height: =60
        Size: =20
        Text: ="Không có sản phẩm"
        Visible: =IsEmpty(Gallery_SP.AllItems)
        Width: =300
        X: =258
        Y: =789
        ZIndex: =4


Screens:
  San_pham:
    Properties:
      Fill: =RGBA(219, 219, 219, 1)
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |-
        =ClearCollect(
            list_sp,
            If(
                IsBlank(txt_searchSP.Text),
                Sort(
                    FirstN(
                        Filter(
                            'Kho Bình Định',
                            Status = 'Status (Kho Bình Định)'.Active,
                            !IsBlank('Tên SP'),
                            'Nhân viên cung ứng' <> "WECARE",
                            'Vị trí kho'.ID = dp_kho.Selected.ID
                        ),
                        10
                    ),
                    'Tên SP',
                    SortOrder.Ascending
                ),
                Sort(
                    FirstN(
                        Filter(
                            'Kho Bình Định',
                            Status = 'Status (Kho Bình Định)'.Active,
                            !IsBlank('Tên SP'),
                            'Nhân viên cung ứng' <> "WECARE",
                            'Vị trí kho'.ID = dp_kho.Selected.ID,
                            txt_searchSP.Text in 'Tên SP'
                        ),
                        10
                    ),
                    'Tên SP',
                    SortOrder.Ascending
                )
            )
        )
    Children:
      - Gallery_SP:
          Control: Gallery@2.15.0
          Variant: Vertical
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(219, 219, 219, 1)
            Height: =1145
            Items: =list_sp
            ShowScrollbar: =false
            TemplatePadding: =20
            TemplateSize: =230
            Width: =Parent.Width
            Y: =221
          Children:
            - Button1_1:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  BorderThickness: =0
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(255, 255, 255, 1)
                  Font: =Font.'Open Sans'
                  Height: =Gallery_SP.TemplateHeight
                  HoverBorderColor: =
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =
                  OnSelect: =Select(Parent)
                  PressedBorderColor: =
                  PressedColor: =Self.Fill
                  PressedFill: =
                  RadiusBottomLeft: =20
                  RadiusBottomRight: =20
                  RadiusTopLeft: =20
                  RadiusTopRight: =20
                  Size: =24
                  Text: =""
                  Width: =Gallery_SP.TemplateWidth
            - lbl_TenSP:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(4, 161, 179, 1)
                  Font: =Font.Arial
                  FontWeight: =FontWeight.Bold
                  Height: =80
                  OnSelect: =Select(Parent)
                  PaddingLeft: =20
                  PaddingTop: =0
                  Size: =24
                  Text: =ThisItem.'Tên SP'
                  Width: =Gallery_SP.TemplateWidth
            - lbl_ton_kho:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(77, 77, 77, 1)
                  Font: =Font.Arial
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =20
                  PaddingTop: =0
                  Size: =20
                  Text: |-
                    ="Tồn kho: " & ThisItem.'Tồn hàng đạt' &" "& ThisItem.'Đơn vị'
                  Width: =Gallery_SP.TemplateWidth
                  Y: =lbl_TenSP.Y + lbl_TenSP.Height
            - lbl_ton_kho_LT:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(77, 77, 77, 1)
                  Font: =Font.Arial
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =20
                  PaddingTop: =0
                  Size: =20
                  Text: |-
                    ="Tồn kho lý thuyết: " & ThisItem.'Tồn kho lý thuyết' & " "& ThisItem.'Đơn vị'
                  Width: =Gallery_SP.TemplateWidth
                  Y: =lbl_ton_kho.Y + lbl_ton_kho.Height
            - lbl_ton_kho_bomua:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(77, 77, 77, 1)
                  Font: =Font.Arial
                  OnSelect: =Select(Parent)
                  PaddingLeft: =20
                  PaddingTop: =0
                  Size: =20
                  Text: |-
                    ="Tồn kho lý thuyết (bỏ mua): " & ThisItem.'Tồn kho lý thuyết - Bỏ mua' & " "& ThisItem.'Đơn vị'
                  Width: =Gallery_SP.TemplateWidth
                  Y: =lbl_ton_kho_LT.Y + lbl_ton_kho_LT.Height
            - lbl_gia_1:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(77, 77, 77, 1)
                  Font: =Font.Arial
                  OnSelect: =Select(Parent)
                  PaddingLeft: =20
                  PaddingTop: =0
                  Size: =20
                  Text: =//ThisItem.'Tên sản phẩm'.
                  Width: =Gallery_SP.TemplateWidth
                  Y: =lbl_ton_kho_bomua.Y + lbl_ton_kho_bomua.Height
      - Container_SP:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(4, 161, 179, 1)
            Height: =148
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =768
          Children:
            - txt_searchSP:
                Control: Classic/TextInput@2.3.2
                Properties:
                  Align: =Align.Center
                  BorderColor: =RGBA(116, 116, 116, 1)
                  BorderThickness: =1
                  Color: =RGBA(77, 77, 77, 1)
                  Default: =""
                  DisabledBorderColor: =RGBA(0, 0, 0, 0)
                  Font: =Font.Arial
                  Height: =60
                  HintText: ="Sản phẩm"
                  HoverBorderColor: =RGBA(0, 0, 0, 0)
                  HoverColor: =RGBA(116, 116, 116, 1)
                  HoverFill: =RGBA(186, 202, 226, 1)
                  PressedBorderColor: =
                  PressedFill: =
                  RadiusBottomLeft: =30
                  RadiusBottomRight: =30
                  RadiusTopLeft: =30
                  RadiusTopRight: =30
                  Size: =24
                  Width: =Parent.Width - 160
                  X: =80
                  Y: =Label4.Y + Label4.Height
            - Icon1_1:
                Control: Classic/Icon@2.5.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(77, 77, 77, 1)
                  Height: =50
                  Icon: =Icon.Search
                  OnSelect: |-
                    =ClearCollect(
                        list_sp,
                        If(
                            IsBlank(txt_searchSP.Text),
                            Sort(
                                FirstN(
                                    Filter(
                                        'Kho Bình Định',
                                        Status = 'Status (Kho Bình Định)'.Active,
                                        !IsBlank('Tên SP'),
                                        'Nhân viên cung ứng' <> "WECARE",
                                        'Vị trí kho'.ID = dp_kho.Selected.ID
                                    ),
                                    10
                                ),
                                'Tên SP',
                                SortOrder.Ascending
                            ),
                            Sort(
                                FirstN(
                                    Filter(
                                        'Kho Bình Định',
                                        Status = 'Status (Kho Bình Định)'.Active,
                                        !IsBlank('Tên SP'),
                                        'Nhân viên cung ứng' <> "WECARE",
                                        'Vị trí kho'.ID = dp_kho.Selected.ID,
                                        txt_searchSP.Text in 'Tên SP'
                                    ),
                                    10
                                ),
                                'Tên SP',
                                SortOrder.Ascending
                            )
                        )
                    )
                  Width: =50
                  X: =625
                  Y: =70
            - Label4:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(255, 255, 255, 1)
                  Font: =Font.Arial
                  FontWeight: =FontWeight.Bold
                  Height: =70
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =28
                  Text: '="Sản phẩm" '
                  Width: =Parent.Width
            - Icon8:
                Control: Classic/Icon@2.5.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(255, 255, 255, 1)
                  Height: =60
                  Icon: =Icon.ArrowLeft
                  OnSelect: =Back()
                  Width: =60
                  X: =20
                  Y: =10
      - dp_kho:
          Control: Classic/DropDown@2.3.1
          Properties:
            BorderColor: =RGBA(102, 102, 102, 1)
            BorderThickness: =1
            ChevronBackground: =RGBA(4, 161, 179, 1)
            ChevronFill: =RGBA(255, 255, 255, 1)
            ChevronHoverBackground: =
            ChevronHoverFill: =RGBA(255, 255, 255, 1)
            Default: =First(Filter('Kho WECARE',Status = 'Status (Kho WECARE)'.Active, 'Tên kho'="Kho Bình Định")).'Tên kho'
            Font: =Font.'Open Sans'
            Height: =62
            HoverFill: =RGBA(186, 202, 226, 1)
            Items: =Sort(Filter('Kho WECARE',Status = 'Status (Kho WECARE)'.Active And !IsBlank(Type)),'Tên kho',SortOrder.Ascending)
            Items.Value: =crdfd_name
            OnChange: |-
              =ClearCollect(
                  list_sp,
                  If(
                      IsBlank(txt_searchSP.Text),
                      Sort(
                          FirstN(
                              Filter(
                                  'Kho Bình Định',
                                  Status = 'Status (Kho Bình Định)'.Active,
                                  !IsBlank('Tên SP'),
                                  'Nhân viên cung ứng' <> "WECARE",
                                  'Vị trí kho'.ID = dp_kho.Selected.ID
                              ),
                              10
                          ),
                          'Tên SP',
                          SortOrder.Ascending
                      ),
                      Sort(
                          FirstN(
                              Filter(
                                  'Kho Bình Định',
                                  Status = 'Status (Kho Bình Định)'.Active,
                                  !IsBlank('Tên SP'),
                                  'Nhân viên cung ứng' <> "WECARE",
                                  'Vị trí kho'.ID = dp_kho.Selected.ID,
                                  txt_searchSP.Text in 'Tên SP'
                              ),
                              10
                          ),
                          'Tên SP',
                          SortOrder.Ascending
                      )
                  )
              )
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(0, 18, 107, 1)
            SelectionColor: =RGBA(255, 255, 255, 1)
            SelectionFill: =RGBA(4, 161, 179, 1)
            Size: =20
            Width: =300
            X: =468
            Y: =153
      - Label_warningListSP:
          Control: Label@2.5.1
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Font: =Font.'Open Sans'
            FontWeight: =FontWeight.Semibold
            Height: =60
            Size: =20
            Text: ="Không có sản phẩm"
            Visible: =IsEmpty(Gallery_SP.AllItems)
            Width: =300
            X: =258
            Y: =789

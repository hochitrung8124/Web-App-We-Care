                        X: =Button3_5.X
                        Y: =txt_ghichu_nhacno.Y + txt_ghichu_nhacno.Height + 50
                  - btn_Luu_nhacno:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =RGBA(4, 161, 179, 1)
                        Color: =RGBA(4, 161, 179, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        Fill: =RGBA(255, 255, 255, 1)
                        Font: =Font.Arial
                        Height: =50
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =RGBA(16, 110, 190, 1)
                        OnSelect: |-
                          =UpdateContext({show_nhacno_detail: !show_nhacno_detail});
                          Patch(
                              'Nhắc nợ chi tiết',
                              LookUp(
                                  'Nhắc nợ chi tiết',
                                  Status = 'Status (Nhắc nợ chi tiết)'.Active && 'Trạng thái' = 'Trạng thái (Nhắc nợ chi tiết)'.'Lần 5+' && 'Nhắc nợ'.'Mã KH' = Gallery_nhac_no.Selected.'Mã KH' And 'Trạng thái thông báo' = 'Trạng thái thông báo (Nhắc nợ chi tiết)'.'Chưa thông báo'
                              ),
                              {
                                  'Trạng thái thông báo': 'Trạng thái thông báo (Nhắc nợ chi tiết)'.'Đã thông báo',
                                  'Khách hàng phản hồi': Switch(
                                      Dropdown1.Selected.Value,
                                      "Đúng công nợ, hẹn ngày thanh toán",
                                      'Khách hàng phản hồi (Nhắc nợ chi tiết)'.'Đúng công nợ, hẹn ngày thanh toán',
                                      "Đúng công nợ nhưng không hẹn ngày thanh toán",
                                      'Khách hàng phản hồi (Nhắc nợ chi tiết)'.'Đúng công nợ nhưng không hẹn ngày thanh toán',
                                      "Sai công nợ, chờ điều chỉnh",
                                      'Khách hàng phản hồi (Nhắc nợ chi tiết)'.'Sai công nợ, chờ điều chỉnh',

Screens:
  Screen_nhac_no:
    Properties:
      Fill: =RGBA(217, 217, 216, 1)
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |-
        =ClearCollect(
            c_nhacno,
            Sort(
                AddColumns(
                    Filter(
                        'Nhắc nợ chi tiết',
                        Status = 'Status (Nhắc nợ chi tiết)'.Active,
                        'Trạng thái thông báo' = 'Trạng thái thông báo (Nhắc nợ chi tiết)'.'Chưa thông báo',
                        'Trạng thái' = 'Trạng thái (Nhắc nợ chi tiết)'.'Lần 5+',
                        'Tỉnh/thành' = nv_sale.'Tỉnh/thành CAL',
                        'Ngày dự kiến' <= Now()
                    ),
                    ngung_GD,
                    LookUp(
                        Customers,
                        'Mã khách hàng' = 'Mã KH'
                    ).'Ngừng giao dịch',
                    dieu_khoan,
                    'Nhắc nợ'.'Điều khoản thanh toán',
                    tong_cong_no,
                    'Nhắc nợ'.'Tổng công nợ',
                    qua_han,
                    'Nhắc nợ'.'Công nợ quá hạn',
                    NV_sales,
                    'Nhắc nợ'.'NV Sales'
                ),
                ngung_GD,
                SortOrder.Descending
            )
        );
        UpdateContext({show_nhacno_detail: false});
        Reset(txt_search_nhacno)
    Children:
      - Container1_2:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Height: =1276
            Width: =Parent.Width
            Y: =Container_3.Y + Container_3.Height
          Children:
            - Gallery_nhac_no:
                Control: Gallery@2.15.0
                Variant: Vertical
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Fill: =RGBA(217, 217, 216, 1)
                  Height: =1226
                  Items: |-
                    =Search(
                        c_nhacno,
                        txt_search_nhacno.Text,
                        'Khách hàng',
                        NV_sales
                    )
                  OnSelect: |-
                    =UpdateContext({show_nhacno_detail: !show_nhacno_detail}); Reset(txt_ghichu_nhacno)
                  ShowScrollbar: =false
                  TemplatePadding: =20
                  TemplateSize: =270
                  Width: =768
                  Y: =38
                Children:
                  - Button1_5:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        BorderThickness: =0
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Open Sans'
                        Height: =Gallery_nhac_no.TemplateHeight
                        HoverBorderColor: =
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =
                        OnSelect: =Select(Parent)
                        PressedBorderColor: =
                        PressedColor: =Self.Fill
                        PressedFill: =
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Size: =24
                        Text: =""
                        Width: =Gallery_nhac_no.TemplateWidth
                  - lbl_KH_nhacno:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(4, 161, 179, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Bold
                        Height: =70
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =20
                        Size: =24
                        Text: =ThisItem.'Khách hàng'
                        Width: =Gallery_nhac_no.TemplateWidth
                  - lbl_tong_congno:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(77, 77, 77, 1)
                        Font: =Font.Arial
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =20
                        PaddingTop: =0
                        Size: =20
                        Text: |-
                          ="Tổng công nợ: " & Text(ThisItem.'Tổng công nợ', "#,###") &" đ"
                        Width: =Gallery_nhac_no.TemplateWidth
                        Y: =lbl_ngungGD.Y + lbl_ngungGD.Height
                  - lbl_congno_qua_han:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(77, 77, 77, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Bold
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =20
                        PaddingTop: =0
                        Size: =20
                        Text: |-
                          ="Công nợ quá hạn: " & Text(ThisItem.'Công nợ quá hạn', "#,###") &" đ"
                        Width: =Gallery_nhac_no.TemplateWidth
                        Y: =lbl_tong_congno.Y + lbl_tong_congno.Height
                  - lbl_dieukhoan:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(77, 77, 77, 1)
                        Font: =Font.Arial
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =20
                        PaddingTop: =0
                        Size: =20
                        Text: =ThisItem.'Điều khoản thanh toán'
                        Width: =Gallery_nhac_no.TemplateWidth
                        Y: =lbl_KH_nhacno.Y + lbl_KH_nhacno.Height
                  - lbl_ngungGD:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(77, 77, 77, 1)
                        Font: =Font.Arial
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =20
                        PaddingTop: =0
                        Size: =20
                        Text: =ThisItem.ngung_GD
                        Width: =Gallery_nhac_no.TemplateWidth
                        Y: =lbl_dieukhoan.Y + lbl_dieukhoan.Height
                  - lbl_NVsale_nhacno:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(77, 77, 77, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Bold
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =20
                        PaddingTop: =0
                        Size: =20
                        Text: |-
                          ="Sales: " & ThisItem.NV_sales
                        Width: =Gallery_nhac_no.TemplateWidth
                        Y: =lbl_congno_qua_han.Y + lbl_congno_qua_han.Height
            - lbl_soKH_nhacno:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 0)
                  Color: =RGBA(77, 77, 77, 1)
                  DisabledBorderColor: =RGBA(0, 0, 0, 0)
                  DisabledColor: =RGBA(161, 159, 157, 1)
                  FocusedBorderThickness: =4
                  Font: =Font.Arial
                  Height: =50
                  PaddingLeft: =20
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =20
                  Text: =CountRows(Gallery_nhac_no.AllItems) & " khách hàng"
                  Width: =300
            - detail_nhacno:
                Control: GroupContainer@1.4.0

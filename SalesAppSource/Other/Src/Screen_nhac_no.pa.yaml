                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(77, 77, 77, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Bold
                        Height: =50
                        PaddingLeft: =20
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: ="Hình thức thông báo"
                        Width: =Button3_5.Width
                        X: =Button3_5.X
                        Y: =lbl_KHdetail_nhacno.Y + lbl_KHdetail_nhacno.Height
                  - lbl_KH_phanhoi_nhacno:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(77, 77, 77, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
